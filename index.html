<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="icon" type="image/jpg" href="assets/logo/js-logo.jpg" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div id="starter-section" class="show">
    <h1>Welcome to the JS Quiz! For every right answer, you'll get 10 points! For every wrong answer however, you'll lose 2 points and lose 5 seconds of time!! Think hard, but not too long! Good Luck!</h1>
    <button id="start-game">Start Quiz</button>
</div>

<div id="question-list" class="hide">
    <h2 id="question"></h2>
    <div id="answer-buttons"></div>
</div>

<div id="end-container" class="hide">
    <div id="score-banner"></div>
    <form id="initials-form">
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials" required>
        <button type="submit">Submit</button>
    </form>
</div>

<div id="high-score-container" class="hide">
    <h2>High Scores</h2>
    <button id="go-back">Go Back</button>
    <button id="clear-high-scores">Clear High Scores</button>
    <ul id="high-score-list"></ul>
</div>

<div id="timer"></div>

<script src="assets/js/main.js"></script>

</body>
</html>
